<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Faces of Moyer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Preload -->
  <img src="assets/whacky-2.gif" style="display: none;" />

  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Welcome to the faces of Chris Moyer</h2>

    <div class="banner">
      <label>How are things?</label>
      <button {{action "good"}}>Good</button>
      <button {{action "bad"}}>Bad</button>
      <button {{action "weird"}}>Reality is melting</button>
    </div>

    <img class="moyer" {{bind-attr src="imageUrl"}} />
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
